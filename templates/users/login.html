{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sing in</title>
{% endblock %}

{% block container %}

    {% if form.errors %}
        <p class="alert alert-danger">
            Your username or password didn't match. Please try again.
        </p>
    {% endif %}
        <form method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}

            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" name="username">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" name="password">
            </div>

            <button class="btn btn-primary btn-block my-5" type="submit">Sing in!</button>
        </form>

        <p class="mt-4">Don't have an account yet? <a href="{% url 'users:signup' %}">Sign up here.</a> </p>
{% endblock %}
